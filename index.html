    <meta charset="UTF-8" />

    <title>Gemini Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        html, body {
          height: auto !important;
          min-height: 100% !important;
          width: 100% !important;
          overflow: visible !important;
          background: white !important;
          -webkit-print-color-adjust: exact;
          display: block !important;
        }
        /* Reset scrollbars for clean print */
        * {
            scrollbar-width: none !important;
            -ms-overflow-style: none !important;
        }
        /* Force reset of any flex/grid containers that might trap content */
        #root, main {
          display: block !important;
          height: auto !important;
          width: 100% !important;
          overflow: visible !important;
        }
        /* Specifically reset transform for the preview container */
        .print-reset-transform {
            transform: none !important;
            scale: 1 !important;
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            max-width: none !important;
            position: static !important;
            box-shadow: none !important;
        }
        /* Ensure the preview container itself is visible and correctly sized */
        #resume-preview {
            width: 210mm !important;
            max-width: 210mm !important;
            min-height: 297mm !important;
            margin: 0 auto !important;
            page-break-after: auto !important;
            overflow: visible !important;
        }
      }
    </style>
